      - name: Install New Packages
        run: sudo apt-get -y install ccache gcc-14 clang-19 clang-tools-19 clang-19-doc libxcb-xkb-dev libclang-common-19-dev libclang-19-dev libclang1-19 clang-format-19 python3-clang-19 clangd-19 clang-tidy-19 libasound-dev xorg-dev libx11-dev libxext-dev jackd libpipewire-0.3-dev libsndio-dev libxcb-cursor-dev libasound2-dev libpulse-dev libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev unzip && sudo apt-get clean
      - name: Get latest CMake and Ninja
        uses: lukka/get-cmake@v3.31.0
        with:
          cmakeVersion: latest
          ninjaVersion: latest
      - name: Install Qt
        uses: jurplel/install-qt-action@v4.1.1
        with:
          aqtversion: '==3.1.*'
          version: '6.8.0'
          host: 'linux'
          target: 'desktop'
          arch: 'linux_gcc_64'
          modules: 'qtmultimedia qtwaylandcompositor'
          cache: 'true'
      - name: Install mold linker
        uses: rui314/setup-mold@v1
        with:
